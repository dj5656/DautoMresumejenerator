<!DOCTYPE html>
<html>
<head>
    <title>EASYRESUME.AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="apple-touch-icon.png">
    <style>
        body {
            background-image: url(https://images.stockcake.com/public/e/0/6/e06e3e72-8d84-487e-a564-196fb5081987/modern-office-interior-stockcake.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            animation: backgroundanimation 30s linear infinite;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        @keyframes backgroundanimation {
            0% {
                background-position: 70% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .spinner-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            z-index: 999999;
            display: none; /* Initially hidden */
        }

        .sk-folding-cube {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }

        .sk-folding-cube .sk-cube {
            float: left;
            width: 50%;
            height: 50%;
            position: relative;
            transform: scale(1.1);
        }

        .sk-folding-cube .sk-cube:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: greenyellow;
            animation: sk-foldCubeAngle 2.4s infinite linear both;
            transform-origin: 100% 100%;
        }

        .sk-folding-cube .sk-cube2 {
            transform: scale(1.1) rotateZ(90deg);
        }

        .sk-folding-cube .sk-cube3 {
            transform: scale(1.1) rotateZ(180deg);
        }

        .sk-folding-cube .sk-cube4 {
            transform: scale(1.1) rotateZ(270deg);
        }

        .sk-folding-cube .sk-cube2:before {
            animation-delay: 0.3s;
        }

        .sk-folding-cube .sk-cube3:before {
            animation-delay: 0.6s;
        }

        .sk-folding-cube .sk-cube4:before {
            animation-delay: 0.9s;
        }

        @keyframes sk-foldCubeAngle {
            0%, 10% {
                transform: perspective(140px) rotateX(-180deg);
                opacity: 0;
            }
            25%, 75% {
                transform: perspective(140px) rotateX(0deg);
                opacity: 1;
            }
            90%, 100% {
                transform: perspective(140px) rotateY(180deg);
                opacity: 0;
            }
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            animation: slideIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Style for the button */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
     <div class="message" style="animation-delay: 1s;">Hey there!</div>
    <div class="message" style="animation-delay: 2s;">Thinking about changing your job?</div>
    <div class="message" style="animation-delay: 3s;">Don't have time to create a resume?</div>
    <div class="message" style="animation-delay: 4s;">No worries! Create it on our site!</div>
    <div class="message" style="animation-delay: 5s;">Click on the button below to get started!</div>
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
    </div>
    <button id="navigateButton">Let's Get Started</button>

    <script>
        // Function to show the spinner and navigate to another page
        function navigateToOtherPage() {
            // Show the spinner
            document.querySelector('.spinner-wrapper').style.display = 'block';

            // Simulate a page reload with a delay
            setTimeout(function() {
                // Navigate to another page
                window.location.href = 'other_page.html';
            }, 2000); // Adjust the delay as needed (in milliseconds)
        }

        // Add click event listener to the navigate button
        document.getElementById('navigateButton').addEventListener('click', navigateToOtherPage);

        // Animation for message
        const messages = document.querySelectorAll('.message');
        messages.forEach((message, index) => {
            message.style.animationDelay = `${index * 1.5}s`;
        });
    </script>
</body>
</html>
